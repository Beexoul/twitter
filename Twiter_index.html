<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="OnlineStyle.css">
</head>
<body>
    <div class="container">
        <div class="box box-one">
            <i class="fab fa-twitter"><img src="https://img.icons8.com/color/50/000000/twitter--v1.png"/></i>
            <button>
                <img src="logo_google.png" width="19">
                <span>Sign in with Google</span>
            </button>
            <button>
                <img src="logo_apple.png" width="19">
                <span>Sign in with Apple</span>
            </button>
        </div>
        <h5>Or</h5>
        <div class="box box-two">
            <form>
                <input type="text" placeholder="Phone,email, or username"/>
            </form>
            <button class="next-btn">Next</button>
            <button>Forget password</button>
        </div>
        <p>Don't have an account <a href="https://twitter.com/shivarajpaudel_">Sign Up</a></p>
    </div>
</body>
</html>
